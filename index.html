<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
    <title>Product details</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-md-push-2 offset-md-2 offset-lg-0">
            <image src="" id="product-image" />
        </div>
        <div class="col-lg-6">
            <h2 id="product-name"></h2>

            <div class="row">
                <div class="col-md-6 col-lg-8">
                    <p id="product-price">
                        <span id="current-price"></span>
                        <span id="price-saving"></span>
                        <span id="previous-price"></span>
                    </p>

                    <p id="product-selected-color">Selected colour:
                    <span></span></p>
                    <ul id="product-colors"></ul>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div id="product-size-wrapper">
                        <p>Select size: <span></span></p>
                        <select id="product-size" class="custom-select" onchange="updateVariantBySize(this)"></select>
                    </div>
                </div>
            </div>

            <div id="size-submit-wrapper">
                <div id="product-qty-wrapper">
                    <p>Qty:</p>
                    <select id="product-qty" class="custom-select"></select>
                </div>


                <button role="button" id="submit-button" class="btn btn-lg btn-block">Add to bag</button>

            </div>






            <div id="product-info"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
